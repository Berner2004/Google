<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Google</h1>
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Buscar en Google" autocomplete="off" />
      <div class="buttons">
        <button type="submit">Buscar con Google</button>
        <button type="button" class="lucky">Voy a tener suerte</button>
      </div>
    </form>
  </div>
</body>
</html>
